<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulir Pencarian</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        input[type="text"] {
            padding: 8px;
            width: 200px;
        }

        input[type="submit"] {
            padding: 8px;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <h1>Pencarian</h1>

    <form action="/proses_pencarian" method="get">
        <label for="search">Masukkan kata kunci:</label>
        <input type="text" id="search" name="q" placeholder="Cari..." required>
        <input type="submit" value="Cari">
    </form>

</body>
</html>
